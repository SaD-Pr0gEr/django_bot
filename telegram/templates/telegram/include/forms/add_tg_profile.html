<form action="{% url 'telegram_app:add_profile' %}" method="post" class="col-12">
    {% csrf_token %}
    <div>
        {% if add_tg_form.tg_user_ID.errors %}
            <ol style="color: red;">
                {% for error in add_tg_form.tg_user_ID.errors %}
                    <li style="list-style-type: none;"><strong>{{ error|escape }}</strong></li>
                {% endfor %}
            </ol>
        {% endif %}
    </div>
    {{ add_tg_form.tg_user_ID }}
    <button class="btn btn-success">
        Добавить
    </button>
</form>
